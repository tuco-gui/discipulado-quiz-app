<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ranking — Show do Crentão</title>
  <style>
    body{margin:0;background:#000;color:#fff;font-family:system-ui,Arial,Helvetica,sans-serif;line-height:1.5;}
    main{max-width:800px;margin:40px auto;padding:20px;}
    h1{text-align:center;margin-bottom:30px;}
    .linha{padding:12px 16px;border-bottom:1px solid rgba(255,255,255,.1);}
    .linha:nth-child(odd){background:rgba(255,255,255,.04);}
    .pos{font-weight:bold;margin-right:12px;}
    .tesouro{color:#1fddac;font-weight:bold;}
  </style>
</head>
<body>
  <main>
    <h1>Ranking Geral</h1>
    <div id="lista">Carregando ranking...</div>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://ihajmegcdgwchxslnaep.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloYWptZWdjZGd3Y2h4c2xuYWVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0OTQzMTgsImV4cCI6MjA3MjA3MDMxOH0.WM36lA9n0PU9qd-DKdrWVB_UzGVXpsfJ984oHiXDU8Y";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
    const lista = document.getElementById("lista");

    async function carregarRanking(){
      const { data, error } = await supabase
        .from("ranking")
        .select("*")
        .order("tesouro", { ascending:false })
        .order("pontos", { ascending:false });

      if(error){
        lista.textContent = "Erro ao carregar ranking.";
        console.error(error);
        return;
      }
      if(!data.length){
        lista.textContent = "Ainda não há participantes.";
        return;
      }

      lista.innerHTML = data.map((r,i)=>`
        <div class="linha">
          <span class="pos">${i+1}º</span>
          <span class="nome">${r.nome}</span> —
          <span class="fone">${r.fone}</span> —
          <span class="tesouro">${r.tesouro.toLocaleString("pt-BR")} talentos</span> ·
          ${r.pontos} acertos
        </div>
      `).join("");
    }

    carregarRanking();
  </script>
</body>
</html>
