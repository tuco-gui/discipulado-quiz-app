<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Ranking — Show do Crentão</title>
  <meta name="theme-color" content="#000000" />
  <style>
    :root{ --bg:#000; --card:#0c0f0f; --white:#fff; --muted:#aab3b1; --radius:14px; --pad: clamp(16px,3vw,28px); --shadow:0 12px 40px rgba(0,0,0,.45); }
    *{box-sizing:border-box} html,body{height:100%;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    main{max-width:960px;margin:0 auto;padding:24px var(--pad) 64px;display:grid;gap:18px}
    .card{background:rgba(12,15,15,.72);border:1px solid rgba(255,255,255,.06);border-radius:var(--radius);box-shadow:var(--shadow);padding:min(28px,3.2vw)}
    h1{margin:0 0 12px} .help{color:#a7b1af}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .btn{appearance:none;border:0;border-radius:18px;padding:14px 22px;font-weight:800;cursor:pointer;box-shadow:var(--shadow)}
    .btn.primary{background:linear-gradient(180deg,#1fddac 0%,#0fa17e 100%);color:#06261f}
    .item{padding:8px 0;border-bottom:1px solid rgba(255,255,255,.08)}
  </style>
</head>
<body>
  <main class="card">
    <h1>Ranking</h1>
    <div id="lista" class="help">Carregando…</div>
    <div class="row" style="margin-top:16px">
      <button class="btn primary" onclick="location.href='index.html'">Voltar</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script>
  (async function(){
    const sb = supabase.createClient(
      "https://ihajmegcdgwchxslnaep.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloYWptZWdjZGd3Y2h4c2xuYWVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0OTQzMTgsImV4cCI6MjA3MjA3MDMxOH0.WM36lA9n0PU9qd-DKdrWVB_UzGVXpsfJ984oHiXDU8Y"
    );
    const box = document.getElementById('lista');
    try{
      const {data,error}=await sb.from('ranking')
        .select('nome, fone, pontos, tesouro, quando')
        .order('tesouro',{ascending:false})
        .order('pontos',{ascending:false})
        .order('quando',{ascending:true})
        .limit(200);
      if(error) throw error;
      if(!data?.length){ box.textContent='Sem participantes por enquanto.'; return; }
      box.innerHTML = data.map((r,i)=>{
        const t=(+r.tesouro||0).toLocaleString('pt-BR');
        return `<div class="item">${i+1}. ${r.nome} — ${r.fone} — ${t} talento(s) · ${r.pontos} acerto(s)</div>`;
      }).join('');
    }catch(e){
      box.textContent = 'Falha ao carregar ranking.';
      console.warn(e);
    }
  })();
  </script>
</body>
</html>
